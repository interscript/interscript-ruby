    'క': 'k'
    'ఖ': 'kh'
    'గ': 'g'
    'ఘ': 'gh'
    'ఙ': 'ṅ'

    # Palatals చ ఛ జ ఝ ఞ
    'చ': 'c'
    'ఛ': 'ch'
    'జ': 'j'
    'ఝ': 'jh'
    'ఞ': 'ñ'

    # Cerebrals ట ఠ డ ఢ ణ
    'ట':  'ṭ'
    'ఠ':  'ṭh'
    'డ':  'ḍ'
    'ఢ':  'ḍh'
    'ణ':  'ṇ'

