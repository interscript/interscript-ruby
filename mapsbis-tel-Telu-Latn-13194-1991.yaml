map:

  rules:
    # note
    - pattern: \u0C02(?=[కఖగఘఙ])
      result: ṅ
    - pattern: \u0C02(?=[చఛజఝఞ])
      result: ñ
    - pattern: \u0C02(?=[టఠడఢణ])
      result: ṇ
    - pattern: \u0C02(?=[తథదధన])
      result: n
    - pattern: \u0C02(?=[పఫబభమ])
      result: m


  characters:
    'అ': 'a'
    'ఆ': 'ā'
    'ఇ': 'i'
    'ఈ': 'ī'
    'ఉ': 'u'
    'ఊ': 'ū'
    'ఋ': 'ṛ'
    'ఌ': 'ḻ'
    'ౡ': 'ḻ'
    'ఎ': 'e'
    'ఏ': 'ē'
    'ఐ': 'ai'
    'ఒ': 'o'
    'ఓ': 'ŏ'
    'ఔ': 'au'

    # II. Consonants (see Note 2)
