    'ధ': 'dh'
    'న': 'n'

    # Labials ప ఫ బ భ మ
    'ప': 'p'
    'ఫ': 'ph'
    'బ': 'b'
    'భ': 'bh'
    'మ': 'm'

    # Semivowels య ర ల వ
    'య': 'y'
    'ర': 'r'
    'ఱ': 'ṛ'
    'ల': 'l'
    'ళ': 'ḷ'
