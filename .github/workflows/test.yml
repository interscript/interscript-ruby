name: test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Run specs on ${{ matrix.os }} ruby ${{ matrix.ruby }} 
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ['2.6', '2.5', '2.4']
        python: ['3.x']
        experimental: [false]
        include:
          - ruby: '2.7'
            os: ubuntu-latest
            python: '3.x'
            experimental: true
          - ruby: '2.7'
            os: macos-latest
            python: '3.x'
            experimental: true
          - ruby: '2.7'
            os: windows-latest
            python: '3.x'
            experimental: true

    steps:
      - name: Use Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@master
      
      - name: Update gems
        run: |
          gem install bundler -v "~> 2"
          bundle install --jobs 4 --retry 3
      
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      
      - name: Install ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install swig python3-setuptools
      
      - name: Install macos dependencies
        if: matrix.os == 'macos-latest'
        run: brew install swig
      
      - name: Install windows dependencies
        if: matrix.os == 'windows-latest'
        run: choco install --no-progress swig
      
      - name: Update Sequitur
        run: |
          pip3 install setuptools numpy
          pip3 install git+https://github.com/sequitur-g2p/sequitur-g2p@806273f
      
      - name: Run RSpecs
        run: |
          bundle exec rspec
