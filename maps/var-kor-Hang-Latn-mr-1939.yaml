      result: "n\\1j" # HANGUL JONGSEONG NIEUN + CHOSEONG TIEUT + YOTIZED VOWELS
    - pattern: "ᆫ(-?)ᄃ"
      result: "n\\1d" # HANGUL JONGSEONG NIEUN + CHOSEONG TIEUT
