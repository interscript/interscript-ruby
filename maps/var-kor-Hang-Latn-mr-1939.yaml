      result: "n\\1m" # HANGUL JONGSEONG NIEUN + CHOSEONG MIEUM
    - pattern: "ᆫ(-?)ᄇ"
      result: "n\\1b" # HANGUL JONGSEONG NIEUN + CHOSEONG PIEUP
