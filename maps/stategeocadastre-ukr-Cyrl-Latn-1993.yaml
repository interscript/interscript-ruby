    - pattern: (?<!\b\u2019)\b\u0404 # Є in initial position -> Ye
      result: Ye
    - pattern: (?<!\b\u2019)\b\u0454 # є in initial position -> ye
      result: ye
    - pattern: (?<!\b\u2019)\b\u0419 # Й in initial position -> Y
      result: "Y"
    - pattern: (?<!\b\u2019)\b\u0419 # й in initial position -> y
      result: "y"
    - pattern: (?<!\b\u2019)\b\u042e # Ю in initial position -> Yu
