name: PROVISIONAL RULES OF REPRODUCING LETTERS OF THE UKRAINIAN ALPHABET WITH LATIN (ENGLISH) CHARACTERS
url: https://unstats.un.org/unsd/geoinfo/UNGEGN/docs/17th-gegn-docs/17th_gegn_WP73.pdf
creation_date: 1993

notes:
  - These Rules are intended for Romanized transliteration of Ukrainian geographic names in international cartographic editions.
  - |
    Geographic names of Russia, Byelorussia, Bulgaria and other states using the Cyrillic alphabet are transliterated according
    to rules accepted in those states.
  - |
    These Rules come into effect from the moment of their approval by the Main Administration of Geodesy, Cartography
    and Cadastre and will be effective until the introduction of a State standard of Ukraine regulating the Romanized transliteration
    of the Ukrainian alphabet. 
  - no apostrophe (’) is used in transliteration, combination "ьо" is transliterated as "io"
  - Use of capitals in Latin version of Ukrainian geographic names correspond to the Ukrainian spelling
  - Generics geographical terms standing before or after a name in full or abbreviated form are transliterated
  - Romanized versions of complex and compound Ukrainian toponyms (one word, hyphenated or separate words) will follow the Ukrainian spelling
  - In indexes of Romanized geographical names entries must be arranged in the order of the Latin (English) alphabet
  - Looks like misstype in original document ц should be replaced with ts instead tz

