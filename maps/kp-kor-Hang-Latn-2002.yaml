map:
  character_separator: ""
  word_separator: " "
  title_case: True
  inherit: "var-kor-Hang-Hang-jamo"

  rules:

    # This system does not require transliteration of numerals
    # convert numbers to space + Hangul
    # - pattern: "([^0-9 ])(?=[0-9])"
    #   result: "\\1 "
    # - pattern: "1"
    #   result: "일"
    # - pattern: "2"
    #   result: "이"
    # - pattern: "3"
    #   result: "삼"
    # - pattern: "4"
    #   result: "사"
    # - pattern: "5"
    #   result: "오"
    # - pattern: "6"
    #   result: "육"
    # - pattern: "7"
    #   result: "칠"
    # - pattern: "8"
    #   result: "팔"
    # - pattern: "9"
    #   result: "구"

    # Use voiced onset for geographical features
    # Note 4.3.1
    - pattern: "(?<=..)산( |$)"
      result: "san\\1"
    - pattern: "(?<=..)거리( |$)"
      result: "gŏri\\1"
    - pattern: "(?<=..)고개( |$)"
      result: "gogae\\1"
    - pattern: "(?<=..)대( |$)"
      result: "dae\\1"
    - pattern: "(?<=..)봉( |$)"
      result: "bong\\1"
    - pattern: "(?<=..)교( |$)"
      result: "gyo\\1"
    - pattern: "(?<=..)골( |$)"
      result: "gol\\1"
    - pattern: "(?<=..)각( |$)"
      result: "gak\\1"
    - pattern: "(?<=..)벌( |$)"
      result: "bŏl\\1"
    - pattern: "(?<=..)관( |$)"
      result: "gwan\\1"
    - pattern: "(?<=..)곶( |$)"
      result: "got\\1"
    - pattern: "(?<=..)강( |$)"
      result: "gang\\1"

    # add hyphen in front of generics
    # Only add hyphen if the name is three syllables or longer
    - pattern: "(?<=..)도( |$)"
      result: "-do\\1"
    - pattern: "(?<=..)시( |$)"
      result: "-si\\1"
    - pattern: "(?<=..)군( |$)"
      result: "-gun\\1"
    - pattern: "(?<=..)면( |$)"
      result: "-myŏn\\1"
    - pattern: "(?<=..)리( |$)"
      result: "-ri\\1"
    - pattern: "(?<=..)동( |$)"
      result: "-dong\\1"
    - pattern: "(?<=..)구( |$)"
      result: "-gu\\1"
    - pattern: "(?<=..)구역( |$)"
      result: "-guyŏk\\1"

    # The name Pyongyang will be an exception
    # Not Phyŏngyang

    - pattern: "평양"
      result: "Pyongyang"

  postrules:

    # Add space to the two ends of the string for easier word boundary handling
    - pattern: "^"
      result: " "
    - pattern: "$"
      result: " "

    # HANGUL JONGSEONG SSANGKIYEOK
    - pattern: "ᆩᄋ"
      result: "ᆨᄁ"
    - pattern: "ᆩ"
      result: "ᆨ"

    # HANGUL JONGSEONG SSANGKIYEOK
    - pattern: "ᆪᄋ"
      result: "ᆨᄉ"
    - pattern: "ᆪ"
      result: "ᆨ"

    # HANGUL JONGSEONG NIEUN-CIEUC
    - pattern: "ᆬᄋ"
      result: "ᆫᄌ"
    - pattern: "ᆬ"
      result: "ᆫ"

    # HANGUL JONGSEONG NIEUN-CIEUC
    - pattern: "ᆭᄀ"
      result: "ᆫᄏ"
    - pattern: "ᆭᄃ"
      result: "ᆫᄐ"
    - pattern: "ᆭᄇ"
      result: "ᆫᄑ"
    - pattern: "ᆭᄌ"
      result: "ᆫᄎ"
    - pattern: "ᆭ"
      result: "ᆫ"

    # HANGUL JONGSEONG TIEUT
    - pattern: "ᆮ(?=[ᄀᄁᄂᄃᄄᄅᄆᄇᄈᄉᄊᄌᄍᄎᄏᄐᄑᄒ])"
      result: "ᆺ"

    # HANGUL JONGSEONG RIEUL-SIOS
    - pattern: "ᆳᄋ"
      result: "ᆯᄉ"
    - pattern: "ᆳ"
      result: "ᆯ"

    # HANGUL JONGSEONG RIEUL-THIEUTH
    - pattern: "ᆴᄋ"
      result: "ᆯᄐ"
    - pattern: "ᆴ"
      result: "ᆯ"

    # HANGUL JONGSEONG RIEUL-PHIEUPH
    - pattern: "ᆵᄋ"
      result: "ᆯᄑ"
    - pattern: "ᆵ(?=[ᄃᄄᄐ])"
      result: "ᆯ"
    - pattern: "ᆵ"
      result: "ᄇ"

    # HANGUL JONGSEONG RIEUL-HIEUH
