  rules:
    - pattern: "([んン])(?=[あいうえおやゆよアイウエオヤユヨ])"
      result: "\\1’"

  postrules:
    - pattern: "[っッ]([BbDdFfGgHhJjKkLlMmNnPpQqRrSsTtVvXxZz])" # っ or ッ folloved by consonant
      result: "\\1\\1"
    - pattern: "[っッ]([Cc])" # ッ followed by ch-
      result: "t\\1"
    - pattern: "a[ーa]"
      result: "ā"
    - pattern: "i[ーi]"
      result: "ī"
    - pattern: "u[ーu]"
      result: "ū"
