id: 2011
language: din-31634:grc
source_script: Grek
destination_script: Latn
name: "DIN 31634:2011 Information und Dokumentation — Unschrift des griechischen Alphabets"
url: https://byzantinistik.phil-fak.uni-koeln.de/sites/IfA/Byzantinistik/Allgemeine_Bilder/DIN_31634_2011.pdf
creation_date: 2011
description: |
  Establishes a system for the transliteration and/or transcription
  of Greek characters into Latin characters. This system applies to
  the characters of the Greek script, independent of the period in
  which it is or was used, i.e. scripts from all periods of Classic
  or Modern Greek. It therefore allows for polytonic Greek, though
  it only acknowlegdges rough breathing, and ignores all other diacritics.

note:
  - Have not included transliteration of Greek numerals (e.g. ͵ΑϠΜΔʹ = 1944)
  - Have not introduced rules to infer the presence of diaeresis (e.g.
    ἄυλος is rendered as aylos, but not aÿlos; Ἀιβαλί as Aibali not Aïbali)

tests:

  - source: |
      Ένα πράμα μόνον με παρακίνησε κι εμένα να γράψω ότι τούτην την πατρίδα την έχομεν όλοι μαζί, και σοφοί κι αμαθείς και πλούσιοι και φτωχοί και πολιτικοί και στρατιωτικοί και οι πλέον μικρότεροι άνθρωποι· όσοι αγωνιστήκαμεν, αναλόγως ο καθείς, έχομεν να ζήσομεν εδώ. Το λοιπόν δουλέψαμεν όλοι μαζί, να την φυλάμεν κι όλοι μαζί και να μην λέγει ούτε ο δυνατός «εγώ» ούτε ο αδύνατος. Ξέρετε πότε να λέγει ο καθείς «εγώ»; Όταν αγωνιστεί μόνος του και φκιάσει ή χαλάσει, να λέγει «εγώ»· όταν όμως αγωνίζονται πολλοί και φκιάνουν, τότε να λένε «εμείς». Είμαστε εις το «εμείς» κι όχι εις το «εγώ». Και εις το εξής να μάθομεν γνώση, αν θέλομεν να φκιάσομεν χωριόν, να ζήσομεν όλοι μαζί.

      Γιάννης Μακρυγιάννης.

    expected: |
      Ena prama monon me parakinēse ki emena na grapsō oti toutēn tēn patrida tēn echomen oloi mazi, kai sophoi ki amatheis kai plousioi kai phtōchoi kai politikoi kai stratiōtikoi kai oi pleon mikroteroi anthrōpoi; osoi agōnistēkamen, analogōs o katheis, echomen na zēsomen edō. To loipon doulepsamen oloi mazi, na tēn phylamen ki oloi mazi kai na mēn legei oute o dynatos «egō» oute o adynatos. Xerete pote na legei o katheis «egō»? Otan agōnistei monos tou kai phkiasei ē chalasei, na legei «egō»; otan omōs agōnizontai polloi kai phkianoun, tote na lene «emeis». Eimaste eis to «emeis» ki ochi eis to «egō». Kai eis to exēs na mathomen gnōsē, an thelomen na phkiasomen chōrion, na zēsomen oloi mazi.

      Giannēs Makrygiannēs.

  - source: |
      Ἐμὲ οὖν νῦν τραχηλοκοπεῖσθαι μόνον;" τί οὖν; ἤθελες πάντας τραχηλοκοπηθῆναι, ἵνα σὺ παραμυθίαν ἔχῃς; οὐ θέλεις οὕτως ἐκτεῖναι τὸν τράχηλον, ὡς Λατερανός τις ἐν τῇ Ῥώμῃ κελευσθεὶς ὑπὸ τοῦ Νέρωνος ἀποκεφαλισθῆναι; ἐκτείνας γὰρ τὸν τράχηλον καὶ πληγεὶς καὶ πρὸς αὐτὴν τὴν πληγὴν ἀσθενῆ γενομένην ἐπ' ὀλίγον συνελκυσθεὶς πάλιν ἐξέτεινεν. ἀλλὰ καὶ ἔτι πρότερον προσελθόντι τις Ἐπαφροδίτῳ τῷ κυρίῳ τοῦ Νέρωνος καὶ ἀνακρίνοντι αὐτὸν ὑπὲρ τοῦ συγκρουσθῆναι "Ἄν τί θέλω," φησίν, "ἐρῶ σου τῷ κυρίῳ".

      "Τί οὖν δεῖ πρόχειρον ἔχειν ἐν τοῖς τοιούτοις;" τί γὰρ ἄλλο ἢ τί ἐμὸν καὶ τί οὐκ ἐμὸν καὶ τί μοι ἔξεστιν καὶ τί μοι οὐκ ἔξεστιν; ἀποθανεῖν με δεῖ: μή τι οὖν καὶ στένοντα; δεθῆναι: μή τι καὶ θρηνοῦντα; φυγαδευθῆναι: μή τις οὖν κωλύει γελῶντα καὶ εὐθυμοῦντα καὶ εὐροοῦντα; "εἰπὲ τὰ ἀπόῤῥητα." οὐ λέγω: τοῦτο γὰρ ἐπ' ἐμοί ἐστιν. "ἀλλὰ δήσω σε." ἄνθρωπε. τί λέγεις; ἐμέ; τὸ σκέλος μου δήσεις, τὴν προαίρεσιν δὲ οὐδ' ὁ Ζεὺς νικῆσαι δύναται. "εἰς φυλακήν σε βαλῶ." τὸ σωμάτιον. "ἀποκεφαλίσω σε." πότε οὖν σοὶ εἶπον, ὅτι μόνου ἐμοῦ ὁ τράχηλος ἀναπότμητός ἐστιν; ταῦτα ἔδει μελετᾶν τοὺς φιλοσοφοῦντας, ταῦτα καθ' ἡμέραν γράφειν, ἐν τούτοις γυμνάζεσθαι.

    expected: |
      Eme oun nyn trachēlokopeisthai monon?" ti oun? ētheles pantas trachēlokopēthēnai, hina sy paramythian echēs? ou theleis houtōs ekteinai ton trachēlon, hōs Lateranos tis en tē Rhōmē keleustheis hypo tou Nerōnos apokephalisthēnai? ekteinas gar ton trachēlon kai plēgeis kai pros autēn tēn plēgēn asthenē genomenēn ep' oligon synelkystheis palin exeteinen. alla kai eti proteron proselthonti tis Epaphroditō tō kyriō tou Nerōnos kai anakrinonti auton hyper tou synkrousthēnai "An ti thelō," phēsin, "erō sou tō kyriō".

      "Ti oun dei procheiron echein en tois toioutois?" ti gar allo ē ti emon kai ti ouk emon kai ti moi exestin kai ti moi ouk exestin? apothanein me dei: mē ti oun kai stenonta? dethēnai: mē ti kai thrēnounta? phygadeuthēnai: mē tis oun kōlyei gelōnta kai euthymounta kai euroounta? "eipe ta aporrhēta." ou legō: touto gar ep' emoi estin. "alla dēsō se." anthrōpe. ti legeis? eme? to skelos mou dēseis, tēn proairesin de oud' ho Zeus nikēsai dynatai. "eis phylakēn se balō." to sōmation. "apokephalisō se." pote oun soi eipon, hoti monou emou ho trachēlos anapotmētos estin? tauta edei meletan tous philosophountas, tauta kath' hēmeran graphein, en toutois gymnazesthai.

