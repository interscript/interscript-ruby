map:
  # https://en.wikipedia.org/wiki/Romanization_of_Greek
  rules:
    - pattern: (?<=[ΑαΕεΗηΟο])[ΥΎῪὙ]
      result: U
    - pattern: (?<=[ΑαΕεΗηΟο])[υύύύὺῦὐὔὒὖ]
      result: u
    - pattern: \u037E   # ;
      result: "?"
    - pattern: \u003B   # ;
      result: "?"
    - pattern: Γ(?=[γΓξΞχΧ])    # Γ (before Γ, Ξ, Χ)
      result: N
    - pattern: γ(?=[γΓξΞχΧ])    # γ (before Γ, Ξ, Χ)
      result: n
    - pattern: (?<=[[:alpha:]])Γ(?=[κΚ][[:alpha:]])    # Γ (before Κ medially)
      result: N
    - pattern: (?<=[[:alpha:]])γ(?=[κΚ][[:alpha:]])    # Γ (before Κ medially)
